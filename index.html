<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/style/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <button class="btn clearAllBtn redBtn">
      <i class="fa fa-times"></i>
            Clear All
    </button>
  </header>

  <div id="container" class="container-lg px-5">
    <div id="hour-9" class="row time-block">
      <div class="hour text-center col-2 col-md-1 py-3">9AM</div>
      <textarea class="description col-6 col-md-9" rows="3"></textarea>
      <button class="btn saveBtn col-md-1 col-2">
        <i class="fas fa-save"></i>
      </button>
      <button class="btn clearBtn redBtn col-md-1 col-2" >
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div id="hour-10" class="row time-block">
      <div class="hour text-center col-2 col-md-1 py-3">10AM</div>
      <textarea class="description col-6 col-md-9" rows="3"></textarea>
      <button class="btn saveBtn col-md-1 col-2">
        <i class="fas fa-save"></i>
      </button>
      <button class="btn clearBtn redBtn col-md-1 col-2" >
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div id="hour-11" class="row time-block">
      <div class="hour text-center col-2 col-md-1 py-3">11AM</div>
      <textarea class="description col-6 col-md-9" rows="3"></textarea>
      <button class="btn saveBtn col-md-1 col-2">
        <i class="fas fa-save"></i>
      </button>
      <button class="btn clearBtn redBtn col-md-1 col-2" >
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div id="hour-12" class="row time-block">
      <div class="hour text-center col-2 col-md-1 py-3">12PM</div>
      <textarea class="description col-6 col-md-9" rows="3"></textarea>
      <button class="btn saveBtn col-md-1 col-2">
        <i class="fas fa-save"></i>
      </button>
      <button class="btn clearBtn redBtn col-md-1 col-2" >
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div id="hour-13" class="row time-block">
      <div class="hour text-center col-2 col-md-1 py-3">1PM</div>
      <textarea class="description col-6 col-md-9" rows="3"></textarea>
      <button class="btn saveBtn col-md-1 col-2">
        <i class="fas fa-save"></i>
      </button>
      <button class="btn clearBtn redBtn col-md-1 col-2" >
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div id="hour-14" class="row time-block">
      <div class="hour text-center col-2 col-md-1 py-3">2PM</div>
      <textarea class="description col-6 col-md-9" rows="3"></textarea>
      <button class="btn saveBtn col-md-1 col-2">
        <i class="fas fa-save"></i>
      </button>
      <button class="btn clearBtn redBtn col-md-1 col-2" >
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div id="hour-15" class="row time-block">
      <div class="hour text-center col-2 col-md-1 py-3">3PM</div>
      <textarea class="description col-6 col-md-9" rows="3"></textarea>
      <button class="btn saveBtn col-md-1 col-2">
        <i class="fas fa-save"></i>
      </button>
      <button class="btn clearBtn redBtn col-md-1 col-2" >
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div id="hour-16" class="row time-block">
      <div class="hour text-center col-2 col-md-1 py-3">4PM</div>
      <textarea class="description col-6 col-md-9" rows="3"></textarea>
      <button class="btn saveBtn col-md-1 col-2">
        <i class="fas fa-save"></i>
      </button>
      <button class="btn clearBtn redBtn col-md-1 col-2" >
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div id="hour-17" class="row time-block">
      <div class="hour text-center col-2 col-md-1 py-3">5PM</div>
      <textarea class="description col-6 col-md-9" rows="3"></textarea>
      <button class="btn saveBtn col-md-1 col-2">
        <i class="fas fa-save"></i>
      </button>
      <button class="btn clearBtn redBtn col-md-1 col-2" >
        <i class="fas fa-times"></i>
      </button>
    </div>
   



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.8/dayjs.min.js"
      integrity="sha512-af90l7+r/ujCury3kqomcoZ4aNuC4JP0xUUU682bqlRCLLvGJrc9L82zONFccLWmxcMXSqO9d6C7Rr39EkbT3Q=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.8/plugin/advancedFormat.js"

      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.8/plugin/customParseFormat.min.js"
      integrity="sha512-FM59hRKwY7JfAluyciYEi3QahhG/wPBo6Yjv6SaPsh061nFDVSukJlpN+4Ow5zgNyuDKkP3deru35PHOEncwsw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>dayjs.extend(window.dayjs_plugin_advancedFormat);
      dayjs.extend(window.dayjs_plugin_customParseFormat);
    </script>
    <script src="./Assets/script/script.js"></script>
</body>

</html>
